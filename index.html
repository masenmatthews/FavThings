<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Favorite Things</h1>
    </div>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="favThing1">First favorite thing</label>
          <input id="favThing1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favThing2">Second favorite thing</label>
          <input id="favThing2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favThing3">Third favorite thing</label>
          <input id="favThing3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favThing4">Fourth favorite thing</label>
          <input id="favThing4" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favThing5">Fifth favorite thing</label>
          <input id="favThing5" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <div id="favThingsList">
      <p>
      Here are your favorite things:
        <ul>
          <li class="favThing1"></li>
          <li class="favThing2"></li>
          <li class="favThing3"></li>
          <li class="favThing4"></li>
          <li class="favThing5"></li>
        </ul>
      </p>
    </div>
  </div>
</body>

</html>
